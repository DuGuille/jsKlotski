    [0,01,77,77,75,81,81,04,00,00,00,04,80,80,83,99,99,01,0],
    [0,01,86,86,76,88,88,04,04,00,04,04, 8, 8,82, 9, 9,01,0],
    [0,01,86,86,76,88,88,68,04,04,04,69, 8, 8,82, 9, 9,01,0],
    [0,01,01,01,01,01,01,01,01,01,01,01,01,01,01,01,01,01,0]
]}
];
var l = 20, //ancho
	temp,
	defcolor="#335", // color de cuadros default
	pocolor="#98f", // color de pieza objetivo
	locolor="#8f9", // color de lugar objetivo
	piezas,
	paper = Raphael("holder"),
	rr = 100,
	sel = document.getElementById("juegos"),
	winf= false,movs=0;
	
for (var i =0;i<=27;i++){
	var elOptNew = document.createElement('option');
	elOptNew.text = (juegos[i].grupo==2?"Muy difícil - ":juegos[i].grupo==1?"Difícil - ":"Fácil - ")+juegos[i].nombre;
	elOptNew.value = i;
	sel.options.add(elOptNew);
}
function win () {
	alert("WIN!");
	ng = true;
}
function fail () {
	alert("FAIL!");
	ng = true;
}
function nuevo(j){
	var juego = Object.clone(j);
	paper.clear();
	piezas = [];ng = winf = false;
	movs=0;
	juego.alto = juego.m.length-1;
	juego.ancho = juego.m[0].length-1;
	for (y=0;y<=juego.alto;y++){
		for (x=1;x<=juego.ancho;x++){
			act = juego.m[y][x];
			if (act > 0){
				if (!piezas[act]) piezas[act] = [];
		
				if (y>0) arriba = (juego.m[y-1][x] == act); else arriba = false;
				if (y<juego.alto) abajo = (juego.m[y+1][x] == act); else abajo =false;
				izq = (juego.m[y][x-1] == act);
				der = (juego.m[y][x+1] == act);
		
				piezas[act].push(temp = paper.rect(x*l+(izq?0:2) ,y*l+(arriba?0:2),(der?18:16)+(izq?2:0),(arriba?2:0)+(abajo?18:16)));
				temp.attr({fill: (act==4?pocolor:act==3?locolor:act==2?"none":act==1?"#555":defcolor) ,"stroke":"1"});
				temp.tx = x; temp.ty = y;temp.n = act;
				if (act == 3) temp.toBack();
			}
		}
	}
	var start = function () {
		if (ng) return;
		 // storing original coordinates
		piezas[this.pieza].each(function (i){
			i.ox = i.ox0 = i.attr("x");
			i.oy = i.oy0 = i.attr("y");
			i.dx = 0;
			i.dy = 0;
			i.attr({opacity: 0.5});
		});
	},
	move = function (dx, dy) {
		if (ng) return;
		dx -=this.dx;dy-= this.dy;
		if(dx*dx > rr){
			dx =(dx<0?-1:1);
		}else dx = 0;
		if (dy*dy > rr){ // movimiento en y
			dy = (dy<0?-1:1);
		}else dy = 0;
		var colision = false;
		if (dx||dy){
			if (dx != 0 && dy!=0) dx = 0; // FIX: evitar movimientos en diagonal.
			piezas[this.pieza].each(function (i){
				if (i.ty+dy > juego.alto || i.ty+dy <0) colision = true;
				if (i.tx+dx > juego.ancho || i.tx+dx <0) colision = true;
				if (!colision){
					var a = juego.m[i.ty+dy][i.tx+dx];
					if (i.n == 4 && a == 3){ colision = winf =ng =true;win();}
					if (a != i.n && a !=0 && a!=3){
						if (!(i.n == 4 && a==2)) colision = true;
					}
				}
			});
			if (!colision){
				piezas[this.pieza].each(function (i){
						juego.m[i.ty][i.tx] = 0;
				});
				piezas[this.pieza].each(function (i){
						i.tx+=dx;i.ty+=dy;
						juego.m[i.ty][i.tx] = i.n;
						i.ox += dx*20; i.oy += dy*20;
						i.dx+=dx*20;i.dy+=dy*20;
					
						i.attr({x: i.ox, y: i.oy});
				});
			}
		}
	},
	up = function () {
		if (ng) return;
		else ++movs;
		//if (movs > juego.minmovs){ ng = true; fail();}
		piezas[this.pieza].each(function (i){
			i.attr({opacity: 1});
		});
	
		document.getElementById("movs").innerHTML = " "+movs+(movs>juego.minmovs?"<br />¬¬!!":"");
	};
	piezas.each(function(i,j){
		i.each(function(h){
			h.pieza = j;
			if (h.n>3)
				h.drag(move,start,up);
		});	
	});
}
nuevo(juegos[0]);          
        </script>
